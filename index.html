<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog>
        <h1> Describe your Book </h1>
        <form>
            <label for="title"> The book's name: </label>
            <input id="title" type="text">

            <label for="author"> Who is the author: </label>
            <input id="author" type="text">

            <label for="pages"> How many pages: </label>
            <input id="pages" type="number">

            <label for="readed"> Did you alread readed it: </label>
            <select id="readed"> 
                <option value="Readed"> Readed </option>
                <option value="Not Readed"> Not Readed </option>
            </select>
        </form>
        <button id="sendForm"> Add my new book </button>
    </dialog>
    <table id="table">
    </table>
    <button id="button"> Add Book </button>
</body>
</html>
